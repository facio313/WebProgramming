<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: yellow;
            box-sizing: border-box; /* 밑에 스타일은 살리되, 기본 크기는 같게 하려면 요거 쓰기 */
        }
        #small {
            border: 4px solid red;
            padding: 5px;
            margin: 50px;
        }
        #large {
            border: 14px solid blue;
            padding: 15px;
            margin: 20px;
        }
        hr{
            /* display: none;*/ /* margin collapse 현상이 일어남 */
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- 
        margin: 음수값 허용 / *auto지정 시 가운데 정렬 / margin collapse  
        padding: box-sizing - border-box를 이용해 콘텐츠 사이즈에 안쪽 여백과 border사이즈를 포함시킨다.

        *auto지정: 브라우저에 의해 계산되어 콘텐츠 너비를 제외한 나머지 여백을 균등하게 분할하여 가운데 정렬 효과를 얻음
    -->
    <div id="small"></div>
    <hr>
    <div id="large"></div>
</body>
</html>
