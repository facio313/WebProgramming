<html lang="en">
<head>

    <script>
        $(function(){
            // $('selector', 'context')
            // context: 선택자를 검색할 범위 지정 / 생략 시 문서 전체에서 검색
            $('input', $('#frm2')).css('color', 'red').css('font-size', '1.5em').css('font-style', 'italic'); // 메서드 체이닝
            $('form').on('click',function(){
                $('input').css("background-color", "white");
                $('input', this).css("background-color", "navy");
            });
        });
    </script>
</head>

    <form id="frm2">

    <form id="frm3">
