<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #move {
            position: absolute; /* static은 요소가 움직일 수 없다 */
            width: 40px;
            height: 40px;
            background-image: url(../images/1.jpg);
            background-size: 40px 40px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="move">베라</div>
    <script>
        var v_mv = document.querySelector("#move");
        window.addEventListener('mousemove', function(){
            // console.log("마우스 x좌표", event.clientX);
            // console.log("마우스 y좌표", event.clientY);
            v_mv.style.left = event.clientX + "px";
            v_mv.style.top = event.clientY + "px";
        });
    </script>
</body>
</html>
