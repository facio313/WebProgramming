<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #id_disp{
            border: 1px solid blue;
        }
    </style>
</head>
<body>
    <h5>버튼을 눌렀을 때 네이버로 연결되는 하이퍼링크 만들기</h5>
    <input type="button" value="버튼" onclick="link()">
    <h5>요소 생성하기</h5>
    <!-- <input type="button" value="추가" onclick="add()"> -->
    <input type="button" value="추가" id="id_add">
    <h5>이미지 추가하기</h5>
    <input type="button" value="img추가" id="img_add">
    <div id="id_disp"></div>
    <script src="../js/random.js"></script>
    <script>
        var v_disp = document.querySelector("#id_disp");
        
        function f_ranColor(){
            // rgb(0, 255, 0)
            return "rgb(" + f_random(0, 255) + "," + f_random(0, 255) + "," + f_random(0, 255)+ ")";
        }

        //이벤트 부여하기
        var v_idAdd = document.querySelector("#id_add");
        v_idAdd.addEventListener("click",function(){
            // alert("이벤트가 실행되면 여기로 오죠");
            var v_h1 = document.createElement("h1");
            v_h1.innerHTML = "어서 집에 가고 싶어";
            v_h1.style.color = f_ranColor(); //랜덤색상
            v_h1.style.backgroundColor = f_ranColor(); //랜덤색상
            // console.log(v_h1);
            v_disp.appendChild(v_h1);
        });
        // function add(){
        //     alert("이벤트가 실행되면 여기로 오죠");
        // }

        function link(){
        var v_tagA = document.createElement("a");
        // v_tagA.href = "http://naver.com"
        v_tagA.setAttribute("href", "http://naver.com");
        v_tagA.innerHTML = "네이버로 이동.."
        // v_tagA.setAttribute("html", "네이버로 이동.."); // 이건 먼가 문제가 있음
        v_tagA.style.display = "block";
        // console.log(v_tagA)
        v_disp.appendChild(v_tagA);
        }

        var v_imgAdd = document.querySelector("#img_add");
        v_imgAdd.addEventListener("click",function(){
        /*  var v_img = document.createElement("img");
            v_img.src = "../images/imgs/" + f_ranImg() + ".jpg";
            // v_img.alt = "개사진";
            v_img.setAttribute("alt", "개 만지고 싶다.")
            // v_img.width = 100;
            v_img.style.width = "400px";
            v_disp.appendChild(v_img); */

            //문자열을 이용해서 요소 생성하기
            var v_str = "<img src='../images/imgs/" + f_ranImg() + ".jpg' alt=''>";
            v_disp.innerHTML += v_str;
        });

        function f_ranImg(){
            return f_random(1, 8);
        }
    </script>
</body>
</html>
