<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>location</h2>
    <h4>http://github.com</h4>
    <input type="button" value="페이지 이동" onclick="f_go()">
    <input type="button" value="페이지 reload" onclick="f_reload()">
    <input type="button" value="페이지 replace" onclick="f_rep()">
    <script>
        var url = document.createElement("a");
        url.href= "http://github.com";

        //hash
        // console.log("hash", url.hash);
        // console.log("host", url.host);
        // console.log("hostname", url.hostname);
        // console.log("pathname", url.hostpathname);
        // console.log("protocol", url.protocol);
        // console.log("search", url.search);

        // 페이지 이동
        function f_go() {
            // assign.assign("httpe://naver.com");
            location.href="http://naver.com";
        }
        // 페이지 리로드 = 특별한 경우를 제외하고 권장하지 않음
        function f_reload(){
            location.reload();
        }
        //페이지를 다른 페이지로 대체
        function f_rep(){
            location.replace("http://google.com");
        }
        /*
        href vs replace
        href는 서버에 요청할 때도 있고, 브라우저가 캐쉬한 파일을 보여줄 수도 있음
        replace는 서버에 항상 새롭게 요청 -> 이동 후 이전 페이지로 이동할 수 없다
        */
    </script>
</body>
</html>
