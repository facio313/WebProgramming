<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<h3>1. prompt()를 이용하여 이름을 계속 입력받아 배열에 저장하고 출력하는 프로그램을 작성하시오.<br>
 - 입력의 마지막은 공백 문자를 입력하거나 "취소" 버튼을 눌렀을 때 (null)로 한다.</h3>
 <input type="button" value="이름 입력" onclick="naming()">
 <div></div>

 <h4>중복되지 않는 숫자 5개 받기 - indexOf를 이용하기</h4> <!-- => 없는 내용은 -1을 반환해줌!-->
 <input type="button" value="출력" onclick="싸게싸게눌러봐()">
 <div></div>
 
</body>
<script>
function naming() {
    var list = new Array();
    // while(1){
    for(;;){
        var name = prompt("저장할 이름을 입력하세요.");
        if(name == " " || name == null) {
            break;
        }
        list.push(name);
    }
    document.querySelector("div").innerHTML = list;
}

function 싸게싸게눌러봐(){
    var arr = [];
    while(1){
       var num = prompt("숫자를 입력하세요 : ");

       // 중복 제거
       if(arr.indexOf(num) != -1){ // -1은 없는 데이터를 의미
        alert("말복데이터");ㄴ
       } else {
        arr.push(num);
       }
       // 개수 체크
       if(arr.length >= 5){
        break;
       }
    }
    document.querySelectorAll("div")[1].innerHTML = arr;
}
</script>
</html>
