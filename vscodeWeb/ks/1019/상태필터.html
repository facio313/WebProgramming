<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
    $(function(){
    //JS 방식 - 단일 속성 변경
    // document.querySelectorAll('input')[2].removeAttribute('disabled'); // 속성 제거
    // for(var i=0; i<document.querySelectorAll('form *').length; i++){
    //     document.querySelectorAll('form *')[i].removeAttribute('disabled');
    // }
    //JQ 방식 - 일괄 속성 변경
    $('*').attr('disabled', false); // true 가능


    $('form *:enabled').css('border','3px ridge blue');
    $('form *:disabled').css('border','3px ridge red');
});
    </script>
</head>
<body>
    <form >
        <input id="txt" disabled> <br>
        <input type="password" id="pw" disabled> <br>
        <select id="sel" disabled>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select> <br>
        <textarea id="mtline" disabled>multiLine</textarea> <br>
        <input type="button" value="확인" onclick="alert()" disabled>
    </form>
</body>
</html>
