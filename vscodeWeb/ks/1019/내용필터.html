<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // :contains(text) :has(selector) :empty :parent

            // 'jQuery' 글자가 포함된 span요소
            $('span:contains(jQuery)').css('color', 'blue');
            // 'jQuery' 글자가 포함되지 않은 span요소
            $('span:not(:contains(jQuery))').css('color', 'red');
            // span이 있는 div
            $('div:has(span)').css({'border':'4px ridge green', 'padding':'10px'});
            // 아무 것도 없는 빈 div
            // $(':empty').css('border', '2px dotted gray').css('padding', '10px');
            $('div:empty').css('border', '2px dotted gray').css('padding', '10px');
            // 자식 있는 p = 부모인 p
            $('p:parent').css('text-shadow', '4px 4px 4px purple');
            // div 후손 중 span요소
            $('div span').css({'font-style':'italic','textDecoration':'overline'});
        });
    </script>
</head>
<body>
    <h4>내용필터</h4>
    <div>
        <div></div>
        <div>헬로~~<span>오늘도 즐겁게</span></div>
        <p>Hello jQuery!!<span>Thanks, jQuery!!</span></p>
        <div>jQuery!!</div>
        <span>쉬운 제이쿼리</span>
        <p></p>
    </div>
</body>
</html>
