<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            // :first :last :eq :lt :gt는 권장하지 않음 >> 메서드로 대체 권장
            // $('li:first, li:last').css('backgroundColor', 'yellow');
            $('li').first().css('backgroundColor', 'yellow');
            // $('li').last().css('backgroundColor', 'yellow')
            //               .css('color', 'red')
            //               .css('fontWeight', 'red');
            $('li').last().css({'backgroundColor' : 'green', 'color' : 'blue', 'fontStyle' : 'italic'});

            // $('li:eq(4)').css('textDecoration', 'line-through');
            $('li').eq(4).css('textDecoration', 'underline');

            // index는 포함하지 않음
            // $('li:lt(4)').css('color', 'green');
            // $('li:gt(4)').css('color', 'brown');
            // lt, gt 대체 >> slice(start, end) end는 미포함, end 생략 시 끝까지 적용
            $('li').slice(1, 4).css('color', 'green');
            $('li').slice(5).css('color', 'brown');

            $('li:odd').css('border-style', 'inset');
            $('li:even').css('border-style', 'outset');
            $('li:not(.not)').css('textDecoration', 'line-through');
        });
    </script>
</head>
<body>
    <h4>기본필터</h4>
    <ul>
        <li>:first</li>
        <li>:last</li>
        <li>:eq(index)</li>
        <li>:gt(index)</li>
        <li>:lt(index)</li>
        <li class="not">:odd</li>
        <li class="not">:even</li>
        <li class="not">:not(select)</li>
    </ul>
</body>
</html>
