<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <style>
        .backColor {
            background-color: green;
            color: red;
        }
    </style>
</head>
<body>
    <div id="d1">
        <ul>
            <li>index0</li>
            <li>index1</li>
            <li>index2</li>
            <li>index3</li>
            <li>index4</li>
            <li>index5</li>
            <li>index6</li>
            <li>index7</li>
            <li>index8</li>
            <li>index9</li>
            <li>index10</li>
            <li>index11</li>
        </ul>
    </div>
    <div id="d2">
        <div>
            <p>부모(div) 있는 p</p>
        </div>
        <p>부모 없는 p</p>
        <div>
            <p>부모(div) 있는 p</p>
        </div>
        <form>
            <p>부모(form) 있는 p</p>
        </form>
    </div>
    <script>
        // is() : 값을 비교하여 boolean값을 반환
        $('#d2 p').on('click', function(){
            if($(this).parent().is('#d2 div')){
                alert("부모 있음")
                $(this).parent().addClass('backColor');
            } else {
                alert("부모 없음 " + $(this).parent().prop('tagName') + "요소" + "id정보 = " + $(this).attr('id'));
            }
        });

        // filter(); 선택한 요소에서 선택자, 변수, 함수를 통해 (필터링하여) 선택하는 메서드
        // 선택자 활용 필터링
        // $('li').filtwer(':even').addClass('backColor');

        // 변수 활용 필터링
        var last = $('li').last();
        $('li').filter(last).addClass('backColor');

        // 함수 활용 필터링
        $('li').filter(function(i){
            return i%3 != 0;
        }).addClass('backColor');
    </script>
</body>
</html>
