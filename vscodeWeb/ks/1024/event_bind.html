<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- bind
    실행(로딩) 전 document에 생성되어있는 요소에만 이벤트 핸들러가 동작
        * 동적 요소에는 이벤트 처리기(핸들러)가 동작하지 않음
    -->
    <div class="wrapper">
        <input type="button" class="btn" value="버튼">
        <input type="button" id="clear" value="해제">
    </div>
    <script>
        // $('selector').bind('event', fucntion(){});
        $('.btn').on('click', function(){
            // 새 버튼 생성
            $('<input>',{
                'type':'button',
                'class':'btn',
                'value':'버튼'
            // }).appendTo('div');
            }).appendTo('.wrapper');
        }); //동적으로 만든 이벤트 요소에는 on이 적용 안 됨

        $('#clear').on('click', function(){
            $('.btn').off('click');
        });
    </script>
</body>
</html>
