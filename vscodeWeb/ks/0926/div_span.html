<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* block 요소 */
        div {/* super power*/
            border: 1px solid black;
            width: 50%; /* 물리적인 영역은 100% 전부 갖고 50%로만 보여주는 것 */
            margin: 10px; /* 바깥쪽 여백 */
            padding: 10px; /* 안쪽 여백 */
        }
        /* inline 요소 */
        span{
            background-color: #cc9933;
            border: solid rgba(255, 0, 0, 0.7); /* a는 투명도 */
            padding: 5px;
            width: 100px; /* 사이즈 조절 안 됨 */
        }
    </style>
    </head>
<body>
    <div>레이아웃을 짤 때는</div>
    <div>항상 <span>경계선</span>이 보이게 만드세요</div>
</body>
</html>
