<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    var v_arr = new Array('1', '2', '3');   // 생성자식
    var v_arr2 = ['1', '2', '3'];           // 리터럴 방식 - 더 많이 씀

    // push() - 가장 많이 쓰이는 메서드
    v_arr2.push({name:"백예린", merit:"음색"});
    // console.log(v_arr2);

    // splice(index, 삭제 개수) = 꼭 기억
    v_arr2.splice(1,2); // 인덱스 1부터 2개
    // console.log(v_arr2);

</script>
