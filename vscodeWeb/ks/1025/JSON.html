<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
</head>
<body>
<!--
    JSON : JavaScript Objcet Notation
    자바스크립트의 리터럴 표현식을 활용해 간단한 포맷으로 데이터를 구분한 수 있는 문자열 포맷
    구조화된 데이터를 표현하기 위한 문자 기반 표준 포맷
    {"key" : "value"} 형태의 경량 데이터 교환 형식
-->

    <button>JSON변환 테스트</button>
    <div></div>

    <script>
        $('button').on('click',function(){
            // 자바스크립트 객체 생성
            var obj = {
                json : "제이슨",
                특징 : "경량의 데이터 교환 표준으로 xml의 대안",
                method : ["stringify()", "parse()"],
                기능 : {stringify : "JS객체를 JSON화", parse : "JSON데이터를 JS객체화"}
            };

            // JS객체 => JSON문자열 변환하기
            var jsonStr = JSON.stringify(obj);
            console.log("json문자열 >> ", jsonStr);

            // JSON문자열 => JS객체로 변환하기
            var jsonObj = JSON.parse(jsonStr);
            console.log("javascript객체 >> ", jsonObj);

            var result = "";
            result += "JSON : " + jsonObj.json + "<br>";
            result += "특징 : " + jsonObj.특징 + "<br>";
            result += "형태 : " + jsonObj["형태"] + "<br>"; // [형태] -> 변수로 취급
            result += "method : " + jsonObj.method + "<br>";
            result += "기능 : " + jsonObj.기능.stringify + ", " + jsonObj.기능.parse;
            $('div').html(result);
        });
    </script>
</body>
</html>
