<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        iframe{
            width: 500px;
            height: 400px;;
        }
    </style>
</head>
<body>
    <!-- 페이지 안에 페이지 넣기 -->
    <iframe src="유튜브넣기.html" name="yogi" frameborder="0">아이프레임</iframe>

    <a href="http://www.ddit.or.kr"> 개발원</a><!--default  : _self-->
    <a href="http://www.ddit.or.kr" target="_blank"> 개발원</a><!--또 다른 창으로 열고 싶다! target="_blank"-->
    <a href="http://www.ddit.or.kr" target="_yogi"> 개발원</a><!--name Attribute-->
    <!--타겟을 지정하면 그 타겟에 열린다-->
    <!--<target="_top"> 화면이 뭐든 그 화면 최상단으로 열리게 된다
    <target="_parent"> 자기 위의 화면으로 열리게 된다-->
</body>
</html>
