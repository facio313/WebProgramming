<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <style>
        div {
            background-color: yellow;
            height: 25px;
        }
        p {
            border: 2px solid gray;
        }
    </style>
</head>

<body>
    <input type="button" value="empty">
    <input type="button" value="remove">
    <input type="button" value="removeSel">

    <div>
        <p>Hello jQuery</p>
    </div>
    <div>
        <p>Hi Query</p>
    </div>
    <p>안녕하세요</p>
    <p id="pp">제이쿼리입니다</p>
    <script>
        //jQuery on() == javascript addEventListener()
        //jQuery click() == javascript onclick = function(){}
        $('input:button').eq(0).on('click', function(){
            $('div').eq(0).empty();
        });
        $('[value="remove"]').click(function(){
            $(':nth-child(5)').remove();
        });
        $(':nth-child(3)').click(function(){
            // $('p').remove('#pp');
            $('p').remove('nth-child(7');
        });
    </script>
</body>

</html>
